<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youssif's Calendar Grid</title>
    <link rel="stylesheet" href="/resources/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Calendar</h1>

    <div class="grid-container">

        <div class="grid-item grid-year">Year:</div>

        <div class="grid-item grid-month">Month:</div>

        <div class="grid-item grid-project">Project:</div>

        <div class="grid-item grid-name">Name:</div>

        <div class="grid-item grid-tasks">- Tasks -</div>

        <div class="grid-item grid-item-weekday grid-item-monday">Monday</div>
        <div class="grid-item grid-item-weekday grid-item-tuesday">Tuesday</div>
        <div class="grid-item grid-item-weekday grid-item-wednesday">Wednesday</div>
        <div class="grid-item grid-item-weekday grid-item-thursday">Thursday</div>
        <div class="grid-item grid-item-weekday grid-item-friday">Friday</div>
        <div class="grid-item grid-item-weekday grid-item-saturday">Saturday</div>
        <div class="grid-item grid-item-weekday grid-item-sunday">Sunday</div>

        <div class="grid-item grid-item-1">1</div>
        <div class="grid-item grid-item-2">2</div>
        <div class="grid-item grid-item-3">3</div>
        <div class="grid-item grid-item-4">4</div>
        <div class="grid-item grid-item-5">5</div>
        <div class="grid-item grid-item-6">6</div>
        <div class="grid-item grid-item-7">7</div>


        <div class="grid-item grid-item-8">8</div>
        <div class="grid-item grid-item-9">9</div>
        <div class="grid-item grid-item-10">10</div>
        <div class="grid-item grid-item-11">11</div>
        <div class="grid-item grid-item-12">12</div>
        <div class="grid-item grid-item-13">13</div>
        <div class="grid-item grid-item-14">14</div>


        <div class="grid-item grid-item-15">15</div>
        <div class="grid-item grid-item-16">16</div>
        <div class="grid-item grid-item-17">17</div>
        <div class="grid-item grid-item-18">18</div>
        <div class="grid-item grid-item-19">19</div>
        <div class="grid-item grid-item-20">20</div>
        <div class="grid-item grid-item-21">21</div>


        <div class="grid-item grid-item-22">22</div>
        <div class="grid-item grid-item-23">23</div>
        <div class="grid-item grid-item-24">24</div>
        <div class="grid-item grid-item-25">25</div>
        <div class="grid-item grid-item-26">26</div>
        <div class="grid-item grid-item-27">27</div>
        <div class="grid-item grid-item-28">28</div>

        <div class="grid-item grid-item-notes">Notes:</div>
    </div>

    <footer>
        copyright Youssif Ganni
    </footer>
</body>
</html>
